<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>dbeacon</title>

		<meta name="description" content="dbeacon community interaction map">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
		<style>html, body { background-color: #000 }</style>
		<link rel="stylesheet" href="css/style.css">
		<link rel="manifest" href="./manifest.json" />
		<link rel="icon" href="images/beacon.png" />
	</head>
	<body>
		<div id="readout-top"></div>
		<div id="control">
			<button></button>
			<div id="compass-container">
				<div id="compass" data-heading="0">
					<span></span>
				</div>
			</div>			
		</div>
		<div id="map"></div>
		
		<script type="module" src="node_modules/mapbox-gl/dist/mapbox-gl.js" async defer></script>
		<script type="module" src="build/dbeacon.js" async defer></script>
		<div style="display: none;">
			<image id="beacon-icon" src="images/beacon.svg" height="32px" width="32px"/>
			<div id="locator-icon">
				<image id="locator-icon-content" src="images/locator.svg" height="128px" width="128px" />
			</div>			
		</div>
	</body>
</html>
